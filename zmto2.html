<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Food Delivery & Dining</title>
    <!-- Stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Header */
        .header {
            background-color: #cb202d;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
        }

        /* Navigation */
        .navbar {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #cb202d;
            font-size: 18px;
        }

        /* Main Section */
        .main-content {
            padding: 50px;
            text-align: center;
        }

        .main-content h2 {
            color: #cb202d;
            font-size: 36px;
        }

        .main-content p {
            color: #555;
            font-size: 20px;
        }

        /* Search Box */
        .search-box {
            margin: 30px 0;
        }

        .search-box input {
            width: 400px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-box button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #cb202d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Zomato</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="https://logos-world.net/wp-content/uploads/2020/11/Zomato-Logo.png>Home"/a></li>
            <li><a href="#">Restaurants</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>

    <!-- Main Section -->
    <div class="main-content">
        <h2>Find the best restaurants, caf√©s, and bars</h2>
        <p>Order food from your favorite restaurants or discover new places to eat.</p>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="Search for restaurant, cuisine, or a dish">
            <button>Search</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Zomato. All rights reserved.</p>
    </div>

</body>
</html>
